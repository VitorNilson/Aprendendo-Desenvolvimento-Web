<!DOCTYPE html>
<html lang="pt-BR">
	<head>
	<meta charset="utf-8">
	<title>Formulários</title>
	</head>
	
	<body>
	
		<form action="/Processa_form.php" method="post">
		<fieldset>
				
			<button type="submit"> Enviar formulário </button>
			<button type="reset"> Resetar formulário </button>
		
		</fieldset>
		
		
		
		<fieldset>
			<legend> Dados gerais </legend>
		
			<label for="nome"> Nome </label>
			<input type="text" minlength="3" id="nome" />
		
			<label for "data_nascimento"> Data de nascimento </label>
			<input type="date" id="data_nascimento" />
		
			<label for="CPF"> CPF </label>
			<input type="text" minlength="11" maxlength="11" id="CPF" />

			<label for="telefone"> Telefone </label>
			<input type="text" placeholder="11-123-456-789" pattern="([0-9]{2})-[0-9]{3}-[0-9]{3}-[0-9]{3}" id="telefone" />
			
			</fieldset>
			
		<fieldset>
			<legend> Endereço </legend>
			
			<label for="tipo_endereco"> Tipo endereço </label>
			<select type="radio">
			
				<option value=" "> Selecione </option>
				<option value="rua"> Rua </option>
				<option value="avenida"> Avenida </option>
				<option value="rodovia"> Rodovia </option>		
			
		</fieldset>
		
		<fieldset>
			<label for="endereco"> Nome </label>
			<input type="text" id="endereco" name="endereco" />
			
		
	</form>
	
	</body>
	
</html>
